<table>
    <thead>
        <tr>
            <td>Index</td>
            <td>Name</td>
            <td>Company</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of userServices.users,index as i'>
            <td>{{i+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.company}}</td>
        </tr>
    </tbody>
</table>
