<table class="table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Password</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of service.Users">
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
                <button class="btn btn-outline-danger" (click)="deleteUser(user)">Delete</button>
            </td>
            <td>
                <button class="btn btn-outline-danger" (click)="editUser(user)">Edit</button>
                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form action="" #form ="ngForm" (ngSubmit) = "updateForm(form)" method="get">
                                <input type="email" name="email" id="email" #email="ngModel" [(ngModel)] = "selectedUser.email">
                                <input type="password" name="password" id="" #password="ngModel" [(ngModel)] = "selectedUser.password">
                                <button type="submit" >Update</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </td>
        </tr>
       
    </tbody>
</table>
