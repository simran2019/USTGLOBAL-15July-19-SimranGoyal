<!--for search movie-->
<div class="col-md-4 offset-4 mt-4 ">
<h3 class="text-center">Search Movies</h3>

<input type="search"  [(ngModel)]='searchName' (keyup)='searchMovies(searchName)' placeholder="enter a movie...." class="form-control">
</div>
<!--for display-->
<div class="col-md-3 offset-1 float-left card card-body " *ngFor='let movie of movieArray'>
<img src="{{movie.Poster}}" alt="">
<h4 class="text-center">{{movie.Title}}</h4>
<h3 class="text-center">{{movie.Year}}</h3>
</div>
