
 <input type="text" #inputElement>
<button  (click)='printInput(inputElement)'>Print this input</button>

<div *ngIf='condition; then trueBlock else falseBlock'></div>
<ng-template #trueBlock>condition is true</ng-template>
<ng-template #falseBlock>condition is false</ng-template> 

<div [ngSwitch]='person'>
    <p *ngSwitchCase='"simran"'>Simran code is running</p>
    <p *ngSwitchCase='"jenny"'>jenny code is running</p>
    <p *ngSwitchCase='"revanth"'>revanth code is running</p>
    <p *ngSwitchCase='"rajashree"'>rajashree code is running</p>
    <p *ngSwitchCase='"palak"'>palak code is running</p>
    <p *ngSwitchDefault>Default code is running</p>
</div>
