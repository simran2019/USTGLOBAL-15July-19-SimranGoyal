<div class="container">
    <div class="col-md-3 mt-4 float-left" >
        <div class="card card-body " *ngFor="let bike of bikes">

            <h4 class="card-title text-center">{{bike.brand}}</h4>
        </div>
    </div>
        <app-bike-details [imgInfo]='bikeData'></app-bike-details> 
    </div>
