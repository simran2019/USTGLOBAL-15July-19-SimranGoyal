<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="./addEmp" method = "post">
		<table>
			<tr>
				<td>Emp id:</td>
				<td><br/><input type="number" name="empid" required placeholder = "id"></td>
			</tr>
			
			<tr>
				<td>Emp name:</td>
				<td><br/><input type="text" name="empname" required placeholder = "name"></td>
			</tr>
			
			<tr>
				<td>Emp age:</td>
				<td><br/><input type="number" name="empage" required placeholder = "age"></td>
			</tr>
			
			<tr>
				<td>Emp salary:</td>
				<td><br/><input type="number" name="empsalary" required placeholder = "salary"></td>
			</tr>
			
			<tr>
				<td>Emp designation:</td>
				<td><br/><input type="text" name="empdesg" required placeholder = "designation"></td>
			</tr>
		
		<tr>
				<td>Emp password:</td>
				<td><br/><input type="password" name="emppassword" required placeholder = "password"></td>
			</tr>
		
			<tr>
				<td colspan="2"><br /><input type="submit" value="submit"></td>
				</tr>
				</table>
				</form>
</body>
</html>
